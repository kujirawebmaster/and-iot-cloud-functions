timeout: 1800s
steps:

  - id: 'Deploy: backend'
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: 'bash'
    dir: './backend'
    args:
      - gcloud
      - functions
      - deploy
      - ${_FUNCTION_NAME}
      - --runtime nodejs14
      - --region=${_FUNCTION_REGION}
      - --source=.
      - --trigger-http
      - --allow-unauthenticated
      - --egress-settings=all
      - --vpc-connector=projects/$PROJECT_ID/locations/${_VPC_ACCESS_REGION}/connectors/${_VPC_ACCESS_CONNECTOR_NAME}
